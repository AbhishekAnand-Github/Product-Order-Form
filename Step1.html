<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Details</title>
    <link href="/icons/detail.ico" rel="icon">
</head>
<body style="background: linear-gradient(to left , #a6c0fe , #f68084);">
    <form autocomplete="off" enctype="multipart/form-data" method="post">
        <fieldset style="width: 600px; margin: 0px auto; margin-top: 120px; padding: 20px; background-color: #a6c0fe; border-radius: 30px;">
            <fieldset style="margin: 0px auto; padding: 20px; background-color: #f68084; border-radius: 20px;">
            <font size="5" color="#475a85"><b>Step 1: Your Details</b></font><br><br>
            <fieldset style="width: 400px; margin:0px auto ; border-color: #f68084; background-color: #a6c0fe; border-radius: 30px; padding: 10px;">
               <label style="margin-left: 30px; color: #475a85;" for="username"><b>Name :</b></label>
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               <input style="width: 200px; border-radius: 20px; border-color: #475a85;" type="text" name="username" id="username" placeholder=" Abhishek Anand"  maxlength="50" required autofocus> 
            </fieldset>
            <br>
            <fieldset style="width: 400px; margin:0px auto ; border-color: #f68084; background-color: #a6c0fe; border-radius: 30px; padding: 10px;">
                <label style="margin-left: 30px; color: #475a85" for="useremail"><b>Email :</b></label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input style="width: 200px; border-radius: 20px; border-color: #475a85;" type="email" name="useremail" id="useremail" placeholder=" example123@gmail.com"  maxlength="50" required> 
             </fieldset>
             <br>
             <fieldset style="width: 400px; margin:0px auto ; border-color: #f68084; background-color: #a6c0fe; border-radius: 30px; padding: 10px;">
                <label style="margin-left: 30px; color: #475a85" for="usernumber"><b>Phone :</b></label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input style="width: 200px; border-radius: 20px; border-color: #475a85;" type="tel" name="usernumber" id="usernumber" placeholder=" Eg. +917070070441"  maxlength="10" required> 
             </fieldset>
             <br><br>
             <center>
                <button style="background-color: #a6c0fe; width: 100px; border-radius: 30px; color: #475a85; border-color: #f68084; height: 30px; cursor: pointer;" type="button" onclick="location.href='Step2.html'"><b>NEXT</b></button>
            </center>
        </fieldset>
    </form>
</body>
</html>
